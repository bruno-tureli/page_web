<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da foto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>

        .card-img-top {
            width: 500px;
            height: 300px;
            object-fit: cover;
        }

    </style>

</head>
<body>
    
    <header>
        <nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Álbum de fotos</a>
    </div>
</nav>

    </header>

    <main class="container mt-4">

        <div class="card">

            <img src="{{ url_for('static', filename=foto.url)}}" alt="{{foto.titulo}}" class="card-img-top">
 
            <div class="card-body">

                <h5 class="card-title">{{ foto.titulo }}</h5>

                <p class="card-text">{{ foto.descricao }}</p>


                <a href="/" class="btn btn-primary">Voltar</a>
            </div>

        </div>
    </main>

     <footer class="bg-dark text-white py-3">

        <div class="container text-center">

             &copy; 2026  - Álbum de fotos
         </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
