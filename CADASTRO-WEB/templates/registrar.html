    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORMULÁRIO DE CADASTRO</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
    
        <div class="container">

            <h2 class="mt-5">Formulário de cadastro</h2>

            <form method="POST">


                <div class="form-group">
            
                    <label for="nome">Nome</label>

                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o seu nome">
                </div>

                <div class="form-group">
            
                    <label for="email">Email</label>

                    <input type="email" class="form-control" name="email" id="email" placeholder="Digite o seu nome">
                </div>
            
                <div class="form-group">
            
                    <label for="senha">Senha</label>

                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha">
                </div>
            
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                
            </div>
            </form>


        </div>

        <!-- Inclusão de scripts JavaScript, necessários para funcionalidades do Bootstrap. -->

<!-- Carrega a versão "slim" do jQuery, uma dependência para alguns componentes do Bootstrap. -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Carrega o Popper.js, necessário para dicas de ferramentas e popovers do Bootstrap. -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>

<!-- Carrega o JavaScript do Bootstrap, que ativa diversos componentes interativos do framework. -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    </body>
    </html>
